<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property | Inline styling</title>
  </head>
  <body>
    <!-- Inline styling -->
    <h1 style="color: red">This is a Heading Tag</h1>
    <p style="color: blue">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam fugiat
      repellendus non voluptate ad consectetur, illo debitis quisquam ducimus
      soluta!
    </p>
  </body>
</html>
