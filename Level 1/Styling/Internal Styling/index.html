<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property | Internal styling</title>
    <style>
      /*Internal styling*/
      h1 {
        color: red; /*Fore-ground color property*/
      }
      p {
        color: blue; /*Fore-ground color property*/
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading Tag</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam fugiat
      repellendus non voluptate ad consectetur, illo debitis quisquam ducimus
      soluta!
    </p>
    <h1>This is a last Heading</h1>
  </body>
</html>
