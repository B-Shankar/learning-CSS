<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Property | Internal & Inline styling</title>
  </head>
  <style>
    h1 {
      color: green; /*Fore-ground color property*/
    }
  </style>
  <body>
    <!-- Inline styling -->
    <h1 style="color: red">This is a Heading Tag</h1>
    <p style="color: blue">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam fugiat
      repellendus non voluptate ad consectetur, illo debitis quisquam ducimus
      soluta!
    </p>
    <h1>This is a last Heading</h1>
  </body>
</html>

<!-- Here Priorities will be 
  1. INLINE Styling
  2. INTERNAL Styling
  3. EXTERNAL Styling 
 -->
